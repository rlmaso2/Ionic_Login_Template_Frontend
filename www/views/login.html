<ion-view title="Login"  hide-back-button="true">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter Username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter Password" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a  ng-click="login()"  class="button button-stable button-block">Log in</a>
            <a ui-sref='register' class="button button-positive button-clear button-block">Register now!</a>
        </form>
    </ion-content>
</ion-view>
